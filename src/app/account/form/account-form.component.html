<br><br>
<div><h1 align="center">Form Account</h1></div>
<hr>
<br>
<div class="container">
<form class="form-horizontal" [formGroup] ="accountFormGroup">
  <div class="form-group"> &nbsp;  &nbsp; 
     <span class="input-group-addon"><i class="fa fa-id-card" aria-hidden="true"></i></span><label class="control-label col-sm-2" >NIK :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="nik" required>
    </div>
  </div>
  <div class="form-group"> &nbsp;  &nbsp;
      <span class="input-group-addon"><i class="fa fa-id-badge" aria-hidden="true"></i></span><label class="control-label col-sm-2">Name :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="name" required>
    </div>
  </div>	
  <div class="form-group"> &nbsp;  &nbsp;
      <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span><label class="control-label col-sm-2">Birth Date :</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="birthDate" required>
    </div>
  </div>	
  <div class="form-group"> &nbsp;  &nbsp;
      <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span><label class="control-label col-sm-2">Address :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="address" required>
    </div>
  </div>	
  <div class="form-group"> &nbsp;  &nbsp;
      <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span><label class="control-label col-sm-2">Phone Number :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="phoneNumber" required>
    </div>
  </div>	
  <div class="form-group">&nbsp;  &nbsp;
      <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span><label class="control-label col-sm-2">Balance :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="balance" disabled>
    </div>
  </div>
  <div class="form-group"> &nbsp;  &nbsp;
      <span class="input-group-addon"><i class="fa fa-power-off" aria-hidden="true"></i></span><label class="control-label col-sm-2">Status :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="status" disabled>
      </div>
    </div>	
    <div class="form-group"> &nbsp;  &nbsp;
        <span class="input-group-addon"><i class="fa fa-credit-card" aria-hidden="true"></i></span><label class="control-label col-sm-2">Account Number :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="accountNumber" disabled>
        </div>
      </div>
  <button type="button" (click) = "cancelChanges()" class="btn btn-danger">Cancel</button>
&nbsp; <button type="button" (click) = "submitData()" class="btn btn-primary">Update</button>
</form>
</div>
