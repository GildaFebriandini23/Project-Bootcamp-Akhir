<br><br>
<div><h1 align="center">Form Account</h1></div>
<hr>
<br>
<div class="container">
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" >NIK :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="firstName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Name :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lastName">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Birth Date :</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="birthDate">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Address :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="username">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Phone Number :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="password">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Balance :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="phoneNumber">
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2">Status :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>
    </div>	
    <div class="form-group">
        <label class="control-label col-sm-2">Account Number :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="phoneNumber">
        </div>
      </div>
  		
  <button type="button" (click) = "cancelChanges()" class="btn btn-danger">Cancel</button>
&nbsp; <button type="button" (click) = "submitData()" [disabled]="!customerFormGroup.valid" class="btn btn-primary">Update</button>
</form>
</div>
