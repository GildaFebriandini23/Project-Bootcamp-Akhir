<div class="row">
    <div class="col-md-8">
        <div class='box box-success' style="padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px;">
            <div class='box-header with-border' >
        <h3 class="box-title"> Your Account</h3>
        <hr>
        <br>
      </div>
      <div class="box-body">
          <div class="col-sm-10 col-md-10 col-lg-10 mx-auto">
              <div class="card card-signin my-2">
                  <div class="card-body">
          <div class="table-responsive">
              <table class="table table-hover" >
                  <tr>
                    <th>NIK : </th>
                    <td>{{acc.nik}}</td>
                  </tr>
                  <tr>
                      <th>Name : </th>
                      <td>{{acc.name}}</td>
                  </tr>
                  <tr>
                      <th>Birth Date : </th>
                      <td>{{acc.birth_date}}</td>
                  </tr>
                  <tr>
                      <th>Address : </th>
                      <td>{{acc.address}}</td>
                  </tr>
                    <tr>
                        <th>Phone Number : </th>
                        <td>{{acc.phone_number}}</td>
                    </tr>
                    <tr>
                        <th>Balance : </th>
                        <td>{{acc.balance}}</td>
                    </tr>
                    <tr>
                        <th>Status : </th>
                        <td>{{acc.status}}</td>
                    </tr>
                   <tr>
                      <th>Account Number : </th>
                      <td>{{acc.account_number}}</td>
                   </tr>
              </table>
              <div class="box-footer">
                  <button type="button" (click)="selectAccount(acc)" class="btn btn-success">Edit</button>
              </div>
            </div>
            </div>
            </div>
            </div>
    </div>
</div>
</div>
</div>
