<html>
  <head>
    <title>Login Form</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <hr class="my-4">
                <form class="form-signin" [formGroup] ="accountFormGroup">
                  <div class="form-label-group">
                      <label>Username</label>
                    <input type="email" id="inputEmail" class="form-control" formControlName="username" placeholder="Username" required autofocus > 
                  </div><br>
    
                  <div class="form-label-group">
                      <label>Password</label>
                    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
                  </div>
                  <br>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button (click)=submitData() class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Login</button>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
